<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>Employee Database</title>
      

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Additional Styling -->
   <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</head>
<body>

    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12 text-center" style="font-family: 'Pangolin', cursive;">
                    <h1>Employee Data Management</h1>
                    <p>
                        A comprehensive Directoy of Employee Billable Hours
                    </p>
                </div>
            </div>
        </div>	
    </header>

    <div class="container" style="font-family: 'Pangolin', cursive;">
        <div class="row">
			<div class = "col-md-12">
				<div id="scheduleRow" class="panel panel-primary">
					<div class="panel-heading">Current Employees</div>
					<div class="panel-body">
						<table id= "employeeTable" class = "table">
							<thead>
                                <tr>
                                <th>Employee Name</th>
                                <th>Role</th>
                                <th>Start Date</th>
                                <th>Month Worked</th>
                                <th>Monthly Rate</th>
                                <th>Total Billed</th>
                                </tr>
							</thead>
							<tbody id="rowSpace">
							</tbody>
						</table>
					</div>
				</div>
			</div>
        </div>
		<div class="row">
                
			<div class = "col-md-12">
				<div id = "userForm" class = "panel panel-primary">
					<div class="panel-heading">Add Employee</div>
					<div class="panel-body">
						<form id="form" action="#">
							<p>
								<label style="font-size:20px; " for="name">Employee name:</label><br>
								<input type="text" style="width:100%;" id="employeeName" name="employeeName"  class="dataEntry" autofocus>
							</p>
							<p>
								<label  style="font-size:20px; " for="role">Role:</label><br>
								<input type="text" style="width:100%;" id="role" name="role" class="dataEntry" >
							</p>
							<p>
								<label  style="font-size:20px; " for="startTime">Start Date (MM/DD/YYYY):</label><br>	
								<input type="date"  id="startTime" name="startTime" class="dataEntry" >
							</p>
							<p>
								<label  style="font-size:20px; "  for="monthlyRate">Monthly Rate</label><br>
								<input type="number"  style="width:100%;"id="monthlyRate" name="monthlyRate" class="dataEntry" >
							</p>
							<button id = "submitBtn" style="font-size:20px;" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
            </div>
            
           
		</div>


    </div>

    <footer class = "container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h6>@Copyright 2017 Superdupper Group Inc.</h6>
            </div>
        </div>
</footer>

<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- External JS File here -->
<script src="./assets/javascript/app.js"></script>

</body>
</html>
